        body {
            background-color: rgba(135, 182, 166, 0.61);
            color: black;

<body>
    <h1>Teste de códigos</h1>
    <p>Um pouco, sobre voce!!</p>

    
    <script>
        
        var nome = window.prompt('Qual é seu nome?')//vai pergunta o seu nome
        var idade = window.prompt('qual é a sua idade?')// vai perguntar a sua idade
        document.write(`Olá, <strong>${nome}</strong>! seu nome tem,  ${nome.length} letras.<br/>`)// vai deixar seu nome em negrito 
        document.write(`A sua idade e <strong>${idade.toLocaleUpperCase()}</strong/> anos! <br/>`)// vau dizer a sua idade!
        document.write(`seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)// vai dizer seu nome maiúscula 
        document.write(`seu nome em minúsculas é ${nome.toLowerCase()}`)//  é aqui em minúscula 
    </script>
</body>
