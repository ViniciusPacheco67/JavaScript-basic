<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aonde vocé mora!</title>
    <style>
        body {
            background: rgb(51, 229, 235);
            font: normal 20pt Arial;
            justify-items: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <p>Aonde vocé mora</p>
    Pesquize seu país de origem <input type = "país" nome = "txtpaís" id = "txtpaís">
    <input type = "button" value = "Pesquisar" onclick = "pesquisa()">
    <div id = "res">

</div> 
<script>
    function pesquisa() {
        var txtp = window.document.querySelector('input#txtpaís')
        var res = window.document.querySelector('div#res')
        var país = (txtp.value)
        res.innerHTML = `<p>O seu país de origem e <strong>${país}<strong>`
        if (país != 'BRASIL')  {
            res.innerHTML += `<p>Vocé e estrangeiro!</p>`
        } else{
            res.innerHTML += `<p>Vocé e Brasileiro!</p>`
        }
    }
    </script>
</body>
</html>
